<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="css/dx.spa.css" />
    <link rel="dx-theme" data-theme="generic.dark" href="css/dx.dark.css" data-active="true" />

	<title>How to create the dxPivot widget</title>

	 <!--Framework scripts-->
	<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="lib/knockout-3.0.0.js"></script>
	<script type="text/javascript" src="lib/globalize.min.js"></script>

	<script type="text/javascript" src="lib/dx.phonejs.js"></script>

	<!-- Framework styles-->
	<!-- JS code -->
	<script  type="text/javascript" src="Pivot.js"></script>
</head>
<body>
	
   <div data-options="dxView : { name: 'home', title: 'Pivot' } ">
        <div data-bind="dxPivot: { dataSource: items }">
            <div data-options="dxTemplate : { name: 'item' } ">
                <div data-bind="dxList: { dataSource: items }">
                    <div data-options="dxTemplate : { name: 'item' } ">
                        <div data-bind="text: name"></div>
                        <div data-bind="text: phone"></div>
                        <div data-bind="text: email"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
